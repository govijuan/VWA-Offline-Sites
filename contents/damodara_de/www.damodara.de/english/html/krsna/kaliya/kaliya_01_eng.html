ckquote>          <blockquote>            <p align="center" class="style2"><img src="../../../../espaniol/images/kaliya/color_pagina/kaliya_01_media.jpg" width="272" height="380"></p>            <p align="center" class="style2 style3">Long, long ago, in India, there lived a hideous monster named Kaliya, who dwelled in a lake close to the Yamuna River. The huge monster poisoned the waters, and the whole area was so contaminated that the trees and grass near the shore of the lake had all dried up.</p>          </blockquote>        </blockquote>      </blockquote>    </div></td>   <td><img src="../../../../images/kaliya/spacer.html" width="1" height="400" border="0"></td>  </tr>  <tr>   <td rowspan="3"><img name="kaliya_01_r5_c1" src="../../../../espaniol/images/kaliya/01/kaliya_01_r5_c1.gif" width="87" height="70" border="0"></td>   <td><img src="../../../../images/kaliya/spacer.html" width="1" height="3" border="0"></td>  </tr>  <tr>   <td rowspan="2"><img name="kaliya_01_r6_c5" src="../../../../espaniol/images/kaliya/01/kaliya_01_r6_c5.gif" width="90" height="67" border="0"></td>   <td><img src="../../../../images/kaliya/spacer.html" width="1" height="1" border="0"></td>  </tr>  <tr>   <td><img name="kaliya_01_r7_c2" src="../../../../images/kaliya/kaliya_01_r7_c2.html" width="1" height="66" border="0"></td>    <td><div align="center"><a href="kaliya_index_eng.html"><img src="../../../../espaniol/images/kaliya/01/izq.gif" width="40" height="70" border="0"></a>         <a href="kaliya_02_eng.html"><img src="../../../../espaniol/images/kaliya/01/der.gif" width="41" height="70" border="0"></a></div></td>   <td><img name="kaliya_01_r7_c4" src="../../../../images/kaliya/kaliya_01_r7_c4.html" width="1" height="66" border="0"></td>   <td><img src="../../../../images/kaliya/spacer.html" width="1" height="66" border="0"></td>  </tr></table></body>
